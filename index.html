        <!-- Add your site or application content here -->
        <section class="api-body clearfix">
            <h2 class="h2-heading">API Tester</h2>
            <div class="request-details">
                <form class="request-details-form" action="">
                    <div class = "col-3 clearfix">
                        <div class="input-group">
                            <label class="label-margin block">Method</label>
                            <select name="" id="requestType">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="COPY">COPY</option>
                                <option value="HEAD">HEAD</option>
                                <option value="OPTIONS">OPTIONS</option>
                                <option value="LINK">LINK</option>
                                <option value="UNLINK">UNLINK</option>
                                <option value="VIEW">VIEW</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-9 clearfix">
                        <div class="input-group">
                            <label class="block label-margin" for="">URL</label>
                            <input style="width: 100%;" type="text" id="queryURL" placeholder="http://sampleurl.com/etc">
                        </div>
                        <div class="input-group">
                            <label class="label-margin block" for="">Query Parameters</label>
                            <div class="input-group--query">
                                <div class="input-subgroup query-group" data-serial="1" id="queryGroup-1">
                                    <input type="text" placeholder="Name" class="query-key" id='queryKey-1'>
                                    <span>=</span>
                                    <input type="text" placeholder="Value" class="query-value" id="queryValue-1">
                                    <span class="delete">X</span>
                                </div>
                            </div>
                            <input type="button" id="addQuery" class="btn btn--blue" value="Add Query"/>
                        </div>
                        <div class="input-group">
                            <label class="label-margin block" for="">Headers</label>
                            <div class="input-group--header">
                                <div class="input-subgroup header-group" data-serial="1" id="headerGroup-1">
                                    <select name="" class="header-key" id="headerKey-1">
                                        <option value="">select a header</option>
                                        <option value="X-Mashape-Key">X-Mashape-Key</option>
                                        <option value="Accept">Accept</option>
                                        <option value="Content-Type">Content-Type</option>
                                    </select>
                                    <span>:</span>
                                    <input type="text" placeholder="Value" class="header-value" id="headerValue-1">
                                    <span class="delete">X</span>
                                </div>
                            </div>
                            
                            <input type="button" class="btn btn--blue" id="addHeader" value="Add Header"/>
                        </div>
                    </div>
                    <input class="btn btn--green" id = "submit-btn" type="button" value="Test API" style="width: 100%">
                </form>
                <div class="output-container">
                    <div class="output-heading">
                        <h2>Output</h2>
                        <div id="response-details">Response code <span class="code">200</span>
                        </div>
                    </div>
                    <div class="output-data">
                        
                    </div>
                </div>
            </div>
        </section>
